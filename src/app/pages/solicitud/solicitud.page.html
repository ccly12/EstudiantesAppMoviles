<ion-header>
  <ion-toolbar>
    <ion-title>Enviar Solicitud</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="solicitudForm" (ngSubmit)="enviarSolicitud()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Carrera</ion-label>
      <ion-input formControlName="carrera"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Carnet</ion-label>
      <ion-input formControlName="carnet" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea formControlName="mensaje"></ion-textarea>
    </ion-item>
    <ion-button type="submit" [disabled]="!solicitudForm.valid">Enviar</ion-button>
  </form>
</ion-content>
