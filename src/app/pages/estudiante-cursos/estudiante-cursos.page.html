    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-label>
        <h2>{{ curso.nombre }}</h2>
        <p>Docente: {{ curso.docente }}</p>
        <p>CÃ³digo: {{ curso.codigo }}</p>

    </ion-item>
  </ion-list>
